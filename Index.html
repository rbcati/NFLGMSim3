<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gridiron GM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1 id="header">Gridiron GM</h1>

    <div id="hubView" class="main-hub">
        <h2 id="team-name-header">Your Team</h2>
        <p id="season-info">Season: 1 | Week: 1 | Record: 0-0</p>
        <button id="simWeekBtn">Simulate Next Week</button>
        <div class="hub-actions">
            <button id="rosterBtn">Roster</button>
            <button id="standingsBtn">Standings</button>
            <button id="tradeBtn">Trade Center</button>
            <button id="trainingBtn">Train Player</button>
        </div>
        <h3>Game Log</h3>
        <div id="log">Welcome, GM!</div>
    </div>
    
    <div id="rosterView" class="view hidden">
        <h2>Your Roster</h2>
        <table id="rosterTable"></table>
        <button class="btn-secondary btn-back">Back to Hub</button>
    </div>

    </div>

<script src="script.js"></script>
</body>
</html>
